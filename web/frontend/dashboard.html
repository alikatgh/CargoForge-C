<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CargoForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-description {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .subscription-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .subscription-tier {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
        }

        .subscription-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .scenarios-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .scenarios-list {
            display: grid;
            gap: 15px;
        }

        .scenario-item {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .scenario-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .scenario-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .scenario-meta {
            color: #666;
            font-size: 14px;
        }

        .scenario-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 12px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #764ba2;
        }

        .icon-btn.danger {
            background: #dc3545;
        }

        .icon-btn.danger:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¢ CargoForge Dashboard</h1>
            <div class="header-actions">
                <a href="/app" class="btn btn-secondary">Simulator</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Today's Usage</div>
                <div class="stat-value" id="today-usage">-</div>
                <div class="stat-description" id="daily-limit-text">Loading...</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Optimizations</div>
                <div class="stat-value" id="total-optimizations">-</div>
                <div class="stat-description">All time</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Saved Scenarios</div>
                <div class="stat-value" id="scenario-count">-</div>
                <div class="stat-description">Your library</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Avg Execution Time</div>
                <div class="stat-value" id="avg-time">-</div>
                <div class="stat-description">Milliseconds</div>
            </div>
        </div>

        <div class="subscription-card">
            <div class="subscription-header">
                <div>
                    <div class="subscription-tier" id="subscription-tier">FREE TIER</div>
                    <div style="color: #666; margin-top: 5px;">
                        <strong>API Key:</strong> <code id="api-key">Loading...</code>
                    </div>
                </div>
                <span class="subscription-status status-active" id="subscription-status">Active</span>
            </div>

            <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span style="color: #666;">Daily Usage</span>
                    <span style="color: #666;" id="usage-text">0 / 10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="usage-progress" style="width: 0%">0%</div>
                </div>
            </div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button onclick="upgradePlan()" class="btn btn-primary" id="upgrade-btn">
                    Upgrade to Pro
                </button>
                <button onclick="manageBilling()" class="btn btn-secondary" id="billing-btn" style="display: none;">
                    Manage Billing
                </button>
            </div>
        </div>

        <div class="scenarios-section">
            <div class="section-header">
                <h2 class="section-title">Recent Scenarios</h2>
                <a href="/app" class="btn btn-primary">+ New Scenario</a>
            </div>

            <div id="scenarios-list" class="scenarios-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Loading scenarios...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentUser = null;

        async function loadDashboard() {
            try {
                // Load user info
                const userResponse = await fetch(`${API_URL}/api/auth/me`, {
                    credentials: 'include'
                });

                if (!userResponse.ok) {
                    window.location.href = '/';
                    return;
                }

                currentUser = await userResponse.json();
                updateUserInfo(currentUser.user);

                // Load scenarios
                await loadScenarios();

                // Load analytics
                await loadAnalytics();

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showAlert('Failed to load dashboard', 'danger');
            }
        }

        function updateUserInfo(user) {
            document.getElementById('subscription-tier').textContent = user.subscription_tier.toUpperCase() + ' TIER';
            document.getElementById('api-key').textContent = user.api_key;

            // Update subscription status
            const statusElement = document.getElementById('subscription-status');
            if (user.subscription_status === 'active') {
                statusElement.className = 'subscription-status status-active';
                statusElement.textContent = 'Active';
            } else {
                statusElement.className = 'subscription-status status-warning';
                statusElement.textContent = user.subscription_status;
            }

            // Show/hide billing button
            if (user.subscription_tier !== 'free') {
                document.getElementById('upgrade-btn').style.display = 'none';
                document.getElementById('billing-btn').style.display = 'inline-block';
            }

            // Update daily limit text
            document.getElementById('daily-limit-text').textContent = `Limit: ${user.daily_limit}/day`;
        }

        async function loadScenarios() {
            try {
                const response = await fetch(`${API_URL}/api/scenarios`, {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to load scenarios');

                const data = await response.json();
                const scenarios = data.scenarios;

                document.getElementById('scenario-count').textContent = scenarios.length;

                const container = document.getElementById('scenarios-list');

                if (scenarios.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“¦</div>
                            <h3>No scenarios yet</h3>
                            <p>Create your first cargo optimization scenario</p>
                            <a href="/app" class="btn btn-primary" style="margin-top: 20px;">Get Started</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = scenarios.map(scenario => `
                    <div class="scenario-item">
                        <div class="scenario-info">
                            <h3>${scenario.name}</h3>
                            <div class="scenario-meta">
                                ${scenario.description || 'No description'} â€¢
                                Created ${new Date(scenario.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="scenario-actions">
                            <button onclick="loadScenario(${scenario.id})" class="icon-btn">Open</button>
                            <button onclick="exportPDF(${scenario.id})" class="icon-btn">PDF</button>
                            <button onclick="deleteScenario(${scenario.id})" class="icon-btn danger">Delete</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading scenarios:', error);
            }
        }

        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_URL}/api/analytics`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    // Fallback to mock data if endpoint fails
                    console.warn('Analytics endpoint failed, using defaults');
                    document.getElementById('today-usage').textContent = '0';
                    document.getElementById('total-optimizations').textContent = '0';
                    document.getElementById('avg-time').textContent = '0';
                    return;
                }

                const data = await response.json();

                // Update stat cards
                document.getElementById('today-usage').textContent = data.today_usage;
                document.getElementById('total-optimizations').textContent = data.total_optimizations;
                document.getElementById('avg-time').textContent = Math.round(data.avg_execution_time_ms);

                // Update usage progress
                const used = data.today_usage;
                const limit = data.daily_limit;
                const percentage = data.usage_percentage;

                document.getElementById('usage-text').textContent = `${used} / ${limit}`;
                document.getElementById('usage-progress').style.width = `${percentage}%`;
                document.getElementById('usage-progress').textContent = `${Math.round(percentage)}%`;

            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        async function upgradePlan() {
            if (confirm('Upgrade to Pro plan for $29/month?')) {
                try {
                    const response = await fetch(`${API_URL}/api/billing/checkout`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ tier: 'pro_monthly' })
                    });

                    const data = await response.json();

                    if (data.checkout_url) {
                        window.location.href = data.checkout_url;
                    } else {
                        showAlert(data.error || 'Failed to create checkout session', 'danger');
                    }
                } catch (error) {
                    showAlert('Failed to initiate upgrade', 'danger');
                }
            }
        }

        async function manageBilling() {
            try {
                const response = await fetch(`${API_URL}/api/billing/portal`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.portal_url) {
                    window.location.href = data.portal_url;
                } else {
                    showAlert(data.error || 'Failed to open billing portal', 'danger');
                }
            } catch (error) {
                showAlert('Failed to open billing portal', 'danger');
            }
        }

        function loadScenario(id) {
            window.location.href = `/app?scenario=${id}`;
        }

        async function exportPDF(scenarioId) {
            try {
                const response = await fetch(`${API_URL}/api/export/pdf/${scenarioId}`, {
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `cargo_plan_${scenarioId}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                showAlert('PDF exported successfully!', 'success');
            } catch (error) {
                showAlert('Failed to export PDF', 'danger');
            }
        }

        async function deleteScenario(id) {
            if (!confirm('Delete this scenario? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_URL}/api/scenarios/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Delete failed');

                showAlert('Scenario deleted successfully', 'success');
                await loadScenarios();
            } catch (error) {
                showAlert('Failed to delete scenario', 'danger');
            }
        }

        async function logout() {
            try {
                await fetch(`${API_URL}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }

        // Check for payment success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('payment') === 'success') {
            showAlert('Payment successful! Your subscription is now active.', 'success');
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
